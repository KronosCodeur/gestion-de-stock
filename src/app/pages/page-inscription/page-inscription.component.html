<div class="container  myContainer">
  <div class="card text-center justify-content-md-center rounded-4 shadow my-card ">
    <i class="fa-solid fa-user fa-fade user-icon text-center text-success"></i>
    <h4 class=" text-center text-success">S'inscrire</h4>
    <div class="card-body ">
      <div class="mb-2">
        <input type="text" class="form-control rounded-3 inputBg text-success"  placeholder="Nom">
      </div>
      <div class="mb-2">
        <input type="text" class="form-control rounded-3 inputBg text-success" placeholder="Code Fiscal">
      </div>
      <div class="mb-2">
        <input type="email" class="form-control rounded-3 inputBg text-success"  placeholder="Email">
      </div>
      <div class="mb-2">
        <input type="tel" class="form-control rounded-3 inputBg text-success" placeholder="Telephone">
      </div>
      <div class="mb-2">
        <input type="text" class="form-control rounded-3 inputBg text-success" placeholder="Ville">
      </div>
      <div class="mb-2">
        <input type="text" class="form-control rounded-3 inputBg text-success"  placeholder="Code Postal">
      </div>
      <div class="mb-2">
        <input type="text" class="form-control rounded-3 inputBg text-success" placeholder="Pays">
      </div>
      <div class="mb-2">
        <input type="password" class="form-control rounded-3 inputBg text-success"  placeholder="Mot de passe">
      </div>
      <div class="mb-2">
        <input type="password" class="form-control rounded-3 inputBg text-success" placeholder="Confirmer le mot de passe">
      </div>
      <div class="mb-3 d-flex justify-content-between mt-4">
        <a [routerLink]="['/login']" class="btn btn-link text-success" type="button">Se Connecter</a>
        <button class="btn btn-success" type="button">
          <i class="fa-solid fa-check"></i>&nbsp;
          S'inscrire
        </button>
      </div>
    </div>
  </div>
</div>
